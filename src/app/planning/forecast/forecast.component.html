<table mat-table class="table" [dataSource]="forecast">
    <ng-container matColumnDef="article">
        <th mat-header-cell *matHeaderCellDef> Artikel </th>
        <td mat-cell *matCellDef="let value"> P{{ value.article }} </td>
    </ng-container>
    <ng-container matColumnDef="periodN">
        <th mat-header-cell *matHeaderCellDef> Diese Woche </th>
        <td mat-cell *matCellDef="let value"> {{ value.periodN }} </td>
    </ng-container>
    <ng-container matColumnDef="periodNplusOne">
        <th mat-header-cell *matHeaderCellDef> Periode +1 </th>
        <td mat-cell *matCellDef="let value">
            <input matInput [(ngModel)]="value.periodNplusOne" type="number" min="0" />
        </td>
    </ng-container>
    <ng-container matColumnDef="periodNplusTwo">
        <th mat-header-cell *matHeaderCellDef> Periode +2 </th>
        <td mat-cell *matCellDef="let value">
            <input matInput [(ngModel)]="value.periodNplusTwo" type="number" min="0" />
        </td>
    </ng-container>
    <ng-container matColumnDef="periodNplusThree">
        <th mat-header-cell *matHeaderCellDef> Periode +3 </th>
        <td mat-cell *matCellDef="let value">
            <input matInput [(ngModel)]="value.periodNplusThree" type="number" min="0" />
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
