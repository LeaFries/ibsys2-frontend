<h2>Lagerbestand</h2>

<table mat-table [dataSource]="warehousestocks" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Artikel</th>
      <td mat-cell *matCellDef="let warehousestock">{{warehousestock.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Menge</th>
      <td mat-cell *matCellDef="let warehousestock">{{warehousestock.amount}}</td>
    </ng-container>
  
    <ng-container matColumnDef="startamount">
      <th mat-header-cell *matHeaderCellDef>Startmenge</th>
      <td mat-cell *matCellDef="let warehousestock">{{warehousestock.startamount}}</td>
    </ng-container>
  
    <ng-container matColumnDef="pct">
      <th mat-header-cell *matHeaderCellDef>Startmenge Prozentual</th>
      <td mat-cell *matCellDef="let warehousestock">{{warehousestock.pct}}</td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preis</th>
      <td mat-cell *matCellDef="let warehousestock">{{warehousestock.price}}</td>
    </ng-container>
  
    <ng-container matColumnDef="stockvalue">
      <th mat-header-cell *matHeaderCellDef>Lagerwert</th>
      <td mat-cell *matCellDef="let warehousestock">{{warehousestock.stockvalue}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['id', 'amount', 'startamount', 'pct', 'price', 'stockvalue']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'amount', 'startamount', 'pct', 'price', 'stockvalue'];"></tr>
  </table>

<button mat-raised-button color="accent" (click)="goBack()">zur√ºck</button>
